{% extends 'serials\base.html'%}


{% block content %}

<div class="container_form">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <div>{{form.non_field_errors}}</div>
    {% for f in form %}
    <p class="text-center"><label for="{{f.id_for_label}}" class="label_login">{{f.label}}</label><br> {{f}}</p>
    <div>{{f.errors}}</div>
    {% endfor %}
    </div>
    <button type="submit" class="btn btn-outline-warning label_login">Записать серию</button>
</form>
</div>

{%endblock%}
