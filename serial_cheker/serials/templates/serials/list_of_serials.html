{% extends 'serials\base.html'%}


{% block content %}

<div class="genres">
<h4>Жанры сериалов</h4>
{% include "includes/genres.html" %}</div>

<div class="container">
  <div class="row">
        {% for f in serials %}
      <div class="col serial-list">
    {% if f.main_image != 'No image'%}
    <img src="{{f.main_image.url}}">
    {%endif%}
    <a href="{{f.get_absolute_url}}">
        {{f.title}} | {{f.platform}}
    </a>
    </div>
        {%endfor%}
  </div>
</div>

{% endblock %}
