{% extends 'serials\base.html'%}


{% block content %}

<div class="comment-form">
<form method="post" action="{% url 'add-page' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{form.non_field_errors}}</div>
    <div class="form-group">
    {% for f in form %}
    <p class="add-form"><label for="{{f.id_for_label}}">{{f.label}}:</label> {{f}}</p>
    {% endfor %}
    </div>
    <div>{{f.errors}}</div>
<button type="submit"  class="btn">Добавить</button>
</form>
</div>


{% endblock %}
