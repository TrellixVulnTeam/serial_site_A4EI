{% extends 'serials\base.html'%}


{% block content %}

<div class="container_form_adding">
<form method="post" action="{% url 'add-page' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
    <div>{{form.non_field_errors}}</div>
    {% for f in form %}
    <p class="text-center"><label for="{{f.id_for_label}}" class="label_login">{{f.label}}</label><br> {{f}}</p>
    {% endfor %}
    </div>
    <div>{{f.errors}}</div>
    <button type="submit" class="btn btn-outline-warning label_login">Добавить</button>
</form>
</div>


{% endblock %}
